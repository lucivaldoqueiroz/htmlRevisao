<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
        <label for="Nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email"><br><br>
        <label for="whats">WhatsApp:</label><br>
        <input type="text" name="whats" id="whats">

        <p>Area de Atuação</p>
        <input type="radio" name="Desenvolvimento" id="Dev">Desenvolvimento
        <input type="radio" name="Quality Assurance(QA)" id="QA">Quality Assurance(QA)
        <input type="radio" name="Análise de Dados" id="AD">Análise de Dados
        <input type="radio" name="Infraestrutura" id="Infra">Infraestrutura
        <br>

        <p>Observações</p>
        <textarea name="Observações" id="obs" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="recebernovidades" id="recebernovidades">Desejo receber novidades e ofertas por email.
        <br>
        <button type="submit">Enviar</button>

        

    </form>
</body>
</html>
